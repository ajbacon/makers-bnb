<body>
  
  <h1>List a Space</h1>

  <form action="/spaces" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name">

    <label for="description">Description</label>
    <input type="text" name="description">

    <label for="price-per-night">Price per night (Â£)</label>

    <label for="available-from">Available from (DD/MM/YYYY)</label>
    <input type="date" name="available-from">
