<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    
    <title>Document</title>
  </head>
  <body>
  <p id="nameee">my name..</p>
    it's big..
    <form action="/requests" method="POST" autocomplete="off">
      <label for="requested-date">
      <input type="text" name="requested-date" id="requested-date" required="" style=""><span><i id="a-btn" class="glyphicon glyphicon-th"></i></span>
      <input type="submit" value="Request to Book">
    

    <span id="available-from" style="visibility: hidden">//</span>
    <span id="available-to" style="visibility: hidden">//</span>



    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script> 
    <script type="text/javascript">
      // When the document is ready
      $(document).ready(function () {
        console.log($('#available-from').text());
        console.log($('#available-to').text());
        
        $('#requested-date').datepicker({
          format: "dd/mm/yyyy",
          startDate: $('#available-from').text(),
          endDate: $('#available-to').text(),
          autoclose: true,
          forceParse: false,
          disableEntry: true,
          clearBtn: true,
          datesDisabled: ['21/12/2019', '25/12/2019']
        });
      
      });
    </script>
  
</label></form></body></html>
